{% extends "base.html" %}


{% block page_content %}

<script type=text/javascript src=" {{url_for('static', filename='js/vendor/jquery-1.10.2.min.js') }}">
</script>
<script type=text/javascript src="{{url_for('static', filename='js/developer.js') }}">
</script>
 <link rel="stylesheet"  href="{{url_for('static', filename ='codemirror/theme/3024-night.css') }} ">



  <script type=text/javascript src="{{url_for('static', filename='codemirror/js/codemirror.js') }}"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='codemirror/js/codemirror.css') }}">

  <script type=text/javascript src="{{url_for('static', filename='codemirror/mode/javascript/javascript.js') }}"></script>

  <script type=text/javascript src="{{url_for('static', filename='codemirror/mode/clike/clike.js') }}"></script>

<style>
div.scroll {
    height: auto;
    overflow: scroll;
}
</style>


<div id="event"></div>

 <div class="container" id="prog-tools">
   <div class="row">
    <div class="cols-md-12">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
          <div class="btn-group" role="group" aria-label="...">
            <button onclick="compile( {{ sketch.id }} );" class="btn btn-default"> 
              <span class="glyphicon glyphicon-record" aria-hidden="true"></span> Build
            </button>
            <button id="run-btn" class="btn btn-default" onclick="run( {{ sketch.id }} );" class="btn btn-default navbar-btn"> 
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run 
            </button>
            <button id="stop-btn" class="btn btn-default" style="display: none" onclick="kill( {{ sketch.id }} );" class="btn btn-default navbar-btn"> 
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button onclick="save( {{ sketch.id }} )" class="btn btn-default"> 
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
            </button>
            <a class="btn btn-default" href="/api/v1.0/sketches/download/{{ sketch.id }}"> 
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download 
            </a>
            <!-- button class="btn btn-default" onclick="console.log('clicked');"> 
              <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Upload 
            </button-->
          </div>
        </div>
       </div>
       </div>
     </div>
     
     <div class="container">
      <div class="row">
        <div class="col-md-12">
          <textarea rows = 100 cols = 80 name='prog' id='code'>{{ sketch.code }}</textarea>
        </div>
      </div>


    <div class="row" id="dev-progress">
      <div class="col-md-12">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="devprogress">
          </div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-12" id="dev-console">
      <div class='scroll' id='my_console'> </div>
    </div>
  </div>

</div>  

{% endblock %}
