{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='js/settings.js')}}">
</script>
{% endblock %}


{% block page_content %}


<div class="container">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Hostname Settings</div>
        <div class="panel-body">
          <h3>Current Hostname: {{ hostname }}</h3> {{ wtf.quick_form(form) }}
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Update Settings</div>
        <div class="panel-body">
          <h3>Current Version: {{version}}</h3>
            <button class="btn btn-primary" id="update-btn" type="submit" onclick="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
