{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} {% block scripts %} {{super()}}
<script src="{{url_for('static', filename='js/settings.js')}}">
</script>
{% endblock %} {% block page_content %}


<div class="container">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Hostname Settings</div>
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">ROS MASTER URI</span>
            <input type="text" class="form-control" id="master_text" value="{{ g.MASTER_URL }}">
            <span class="input-group-addon" id="basic-addon3">ROS IP</span>
            <input type="text" class="form-control" id="ip_text" value="{{ g.ROS_IP }}">
            <span class="input-group-addon" id="basic-addon3">Name Space</span>
            <input type="text" class="form-control" id="namespace_text" value="{{ g.DOTBOT_NAME }}">
            <span class="input-group-btn">
              <button class="btn btn-default" id="host-btn" type="submit" onclick = "set_ros()">Submit</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Update Settings</div>
        <div class="panel-body">
          <h3>Current Version: {{version}}</h3>
          <button class="btn btn-primary" id="update-btn" type="submit" onclick="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
