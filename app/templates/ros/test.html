{% extends "base.html" %}


{% block scripts %}
{{super()}}

<script type=text/javascript src=" {{url_for('static', filename='js/vendor/jquery-1.10.2.min.js') }}">
</script>
<script type=text/javascript src=" {{ url_for('static', filename='js/vendor/eventemitter2.min.js') }}">
</script>
<script type=text/javascript src=" {{ url_for('static', filename='js/vendor/roslib.min.js') }}">
</script>
<script type=text/javascript src=" {{url_for('static', filename='js/rostest.js') }}">
</script>

{% endblock %}


{% block page_content %}




<div class="container" style="max-width:500px">
  <div class="page-header">
    <h1>Test Page</h1>
  </div>

  <div class="row">
    <div class="col-lg-12 ">
      <div class="input-group">
        <span class="input-group-addon">
          <label><input type="checkbox" value="" onchange="check_click(this, 1)">Led 1</label>
        </span>
        <span class="input-group-addon">
          <label><input type="checkbox" value="" onchange="check_click(this, 2)">Led 2</label>
        </span>
        <span class="input-group-addon">
            <label><input type="checkbox" value="" onchange="check_click(this, 3)">Led 3</label>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" onclick="setMotors()"type="button">Set Motors!</button>
        </span>
        <input type="text" class="form-control" placeholder="SX" id="Motor1"/>
        <span class="input-group-addon" style="border-left: 0; border-right: 0;"></span>
        <input type="text" class="form-control" placeholder="DX" id="Motor2"/>
      </div>
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

  <div class="row">
    <div class="col-lg-12">
      <a href="/joy" class="btn btn-default">Open Joystic</a>
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->


</div>




{% endblock %}
